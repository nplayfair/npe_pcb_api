<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"><%- title %></h1>
        <p class="lead text-muted">Utility to add, edit and remove PCB information</p>
        <p>
          <a href="/add" class="btn btn-primary my-2">Add PCB</a>
          <a href="#" class="btn btn-secondary my-2">Edit PCB</a>
          <a href="#" class="btn btn-danger my-2">Delete PCB</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <% pcbs.forEach(pcb => { %>
        <!-- Card -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img class="card-img-top" src="/public/gerbers/<%= pcb.image_url %>" alt="<%= pcb.name %> Gerber" />
            <div class="card-body d-flex flex-column align-items-center">
              <h4><%= pcb.name %></h4>
              <p class="card-text"><%= pcb.description %></p>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-info" href="/pcbs/<%= pcb.productCode %>">View</a>
                  <a class="btn btn-sm btn-outline-secondary" href="/pcbs/edit/<%= pcb.productCode %>">Edit</a>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End card -->  
        <% }); %>      
      </div>
    </div>
  </div>
</main>
